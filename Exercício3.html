<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 3</title>
</head>
<body>
    <h1>Mês correspondente ao número</h1>
    <p>Digite um número entre 1 e 12: <input type="number" id="numeroInput" /></p>
    <button onclick="verificarIntervalo()">Verificar</button>
    <p id="resultado"></p>

    <script>
        function verificarIntervalo() {
            // Obtém o valor digitado pelo usuário
            let numero = parseInt(document.getElementById("numeroInput").value);

            // Verifica em qual intervalo o número se encontra usando switch
            let mensagem;

            switch (true) {
                case (numero == 1):
                    mensagem = "Mês: Janeiro";
                    break;
                case (numero == 2):
                    mensagem = "Mês: Fervereiro";
                    break;
                case (numero == 3):
                    mensagem = "Mês: Março";
                    break;
                case (numero == 4):
                    mensagem = "Mês: Abril";
                    break;
                case (numero == 5):
                    mensagem = "Mês: Maio";
                    break;
                case (numero == 6):
                    mensagem = "Mês: Junho";
                    break;
                case (numero == 7):
                    mensagem = "Mês: Julho";
                    break;
                case (numero == 8):
                    mensagem = "Mês: Agosto";
                    break;
                case (numero == 9):
                    mensagem = "Mês: Setembro";
                    break;
                case (numero == 10):
                    mensagem = "Mês: Outubro";
                    break;
                case (numero == 11):
                    mensagem = "Mês: Novembro";
                    break;
                case (numero == 12):
                    mensagem = "Mês: Dezembro";
                    break;

                default:
                    mensagem = "Entrada inválida. Por favor digite um número entre 1 e 12.";
            }

            // Exibe a mensagem no corpo da página
            document.getElementById("resultado").textContent = mensagem;
        }
    </script>
</body>
</html>
